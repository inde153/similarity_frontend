name: Main CI
   
on:
  push:
    branches:
      - master
   
jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: git clone
        uses: actions/checkout@v2
   
      - name: npm install
        run: npm ci
   
      - name: npm build
        run: npm run build
   
      - name: deploy
        env:
          AWS_ACCESS_KEY_ID: '$'
          AWS_SECRET_KEY_ID: '$'
        run:
          aws s3 cp --recursive --region ap-northeast-2 dist s3://home.manual
   
